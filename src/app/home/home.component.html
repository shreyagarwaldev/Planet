<div class="main-page-container">
    <navi-bar [showFilters]="false" [showSocialBlock]="true"></navi-bar>
    <div class="header">
        <header class="masthead">
            <div class="header-content">
                <div class="header-content-inner">
                    <div class="main-heading" id="homeHeading">Pixelated Planet</div>
                    <div class="subtext">Discover. Capture. Learn.</div>
                    <a title="View upcoming workshops" class="btn btn-default btn-lg" href="#workshops">Upcoming Workshops</a>
                </div>
            </div>
        </header>
        <a title="View upcoming workshops" class="chevron-down" href="#workshops">
            <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
        </a>
    </div>

    <section id="workshops">
        <h1 class="ws-heading">
            WORKSHOPS
        </h1>
        <workshops-list></workshops-list>
        <div class="view-all-container">
            <a title="Go to workshop list" href="/workshops" class="view-all" (click)="onViewAllClick()"><span>View all</span>  <i class="fa fa-arrow-circle-right" aria-hidden="true"></i></a>
        </div>
    </section>

    <div class="footer">
        <footer></footer>
    </div>
</div>
