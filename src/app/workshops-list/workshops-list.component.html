<div [class.page-list]="!!activePage" class="ws-list">
    <div *ngIf="asyncData?.length > 0">
        <article class="entity" *ngFor="let data of asyncData">
            <a title="{{data.name}}" itemprop="url" href="{{data.workshopDetailsUrl}}" (click)="onSelectWorkshop(data.workshopId)">
                <div class="inner" itemscope itemtype="http://schema.org/Event">
                    <img class="image1" itemprop="image" [ngClass]="{'hideImage': imagesLoaded}" src="{{data.cardImageDefaultLink}}" alt="{{data.name}}"/>
                    <img class="image" itemprop="image" [ngClass]="{'hideImage': !imagesLoaded}" (load)="imageLoaded(data.workshopId)" src="{{data.cardImageCDNLink}}" alt="{{data.name}}"/>
                    <h1 class="name truncate" title="{{ data.name }}" itemprop="name">
                        {{ data.name }}
                    </h1>
                    <hr>
                    <div class="loc" itemscope itemtype="http://schema.org/Place" itemprop="location">
                        <i class="fa-map-marker"></i> {{data.locationName}}
                    </div>
                    <div class="date">
                        <span itemprop="startDate">{{data.startDateFirstStr}}</span>
                        <span *ngIf="data.startDateFirst != data.endDateFirst" itemprop="endDate"> - {{data.endDateFirstStr}} </span>
                    </div>
                    <div class="price" *ngIf="data.minCost == data.maxCost" itemprop="price"><span itemprop="priceCurrency">{{data.costCurrency}} </span><span itemprop="price">{{data.minCost}}</span></div>
                    <div class="price" *ngIf="data.minCost < data.maxCost" itemprop="price"><span itemprop="priceCurrency">{{data.costCurrency}} </span><span itemprop="price">{{data.minCost}}-{{data.maxCost}}</span></div>
                </div>
            </a>
        </article>
        <div *ngIf="itemsPerPage > 4" class="ws-pages">
            <a title="previous page" class="page-numbers" *ngIf="pageNumbers" [ngClass]="{'disabled': activePage <=1 }" [href]="createPageLink(activePage-1)">
            <i class="fa-chevron-left"></i>
            <i class="fa-chevron-left"></i><span>Previous</span></a>
            <a title="page {{page}}" class="page-numbers" [ngClass]="{'active-page': activePage == page}" *ngFor="let page of pageNumbers;" [href]="createPageLink(page)">{{page}}</a>
            <a title="next page" class="page-numbers" *ngIf="pageNumbers" [ngClass]="{'disabled': activePage == pageNumbers.length }" [href]="createPageLink(activePage-1+2)"><span>Next</span>
            <span class="chevron-wrapper"><i class="fa-chevron-right"></i>
            <i class="fa-chevron-right"></i></span></a>
        </div>
    </div>

    <div class="no-result-msg" *ngIf="asyncData?.length == 0">
        Sorry, we found 0 results. Please try different filters.
    </div>
</div>
