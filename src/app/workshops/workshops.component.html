<div class="ws-container">
    <navi-bar [showFilters]="true" (filtersDropdownToggle)="toggleFilterDropdown($event)"></navi-bar>
    <div class="filters" [ngClass]="{'hideFilter': hideFilter}" id="filters">
        <workshop-filter (minPriceFilterChanged)="setMinPrice($event)" (maxPriceFilterChanged)="setMaxPrice($event)" (fromDateChanged)="setFromDate($event)"
            (toDateChanged)="setToDate($event)" (locationFilterChanged)="setLocationIdList($event)" (categoryFilterChanged)="setCategoryList($event)"
            (applyFilters)="toggleFilterDropdown($event)"></workshop-filter>
    </div>
    <div>
        <div class="list">
            <workshops-list [activePage]="pageNumber"></workshops-list>
            <div class="footer">
                <!-- <footer></footer> -->
            </div>
        </div>

    </div>
</div>
